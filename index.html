<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/style.css" />

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title>Weather Predictions</title>
</head>
<body>
    <div class="container">
        <div class=" jumbotron-fluid bg-dark text-white text-center">
            <div class="container">
              <h1 class="display-4 ">Weather Predictor</h1>
            </div>
          </div>
          <!-- Beginning of row 1 -->
          <div class="row">
            <!-- Beginning of col 1 in rwo 1 -->
            <div class="col-3 m-2 bg-light">
              <h3>Search for a City:</h3> 
              <div class="input-group mb-2">
                <input type="text" class="form-control" id="city-input" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button id ="add-city">Search</button>
                      <ion-icon name="search-outline"></ion-icon> </button>
                </div>
              </div>
              <!-- Beginning of history cities box -->
              <div class="card" style="width: 15rem;">
                <ul id="city-list" class="list-group list-group-flush">
                </ul>
              </div>
            </div>
            <!-- Beginning of col 2 in rwo 1 -->
            <div class="col-8 m-2">
              <!-- Beginning of row 1 in col 2 -->
              <div class="row-12">
                <div class="card">
                  <div id="today-weather" class="card-body">
                
                  </div>
                </div>
              </div>
              <!-- Beginning of row 2 in col 2 -->
              <br>
              <div class="row-12">
                <h3>5-Day Forecast:</h3>
              </div>
              <!-- Beginning of row 3 in col 2 -->
              <br>
              <div id ="boxes" class="row">
              
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/assets/js/weather.js"></script>
</body>
</html>
